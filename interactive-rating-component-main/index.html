<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="container">
      <div id="start" class="start">
        <div class="info">
          <object data="images/icon-star.svg"></object>
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div id="rating_btn">
          <button   value="1" class="">1</button>
          <button  value="2" class="">2</button>
          <button  value="3" class="">3</button>
          <button  value="4" class="">4</button>
          <button  value="5" class="">5</button>
          
          
        </div>
        <button id="submit_btn" type="submit">SUBMIT</button>
    </div>
    <div  id="endState" >
      <div class="info2">
      
      <div>
        <object data="images/illustration-thank-you.svg"></object>
        <p id="score">You selected out of 5</p></div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
    </div>

    

  </div>

  <!-- Rating state end -->

  

  <!-- Thank you state start -->
  

  <!-- Thank you state end -->

  <script src="scripts/index.js"></script>

</body>
</html>
