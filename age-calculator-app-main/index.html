<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/JavaScript"
      src="https://MomentJS.com/downloads/moment.js"
    ></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="data-info">
          <label class="label" for="">DAY</label>
          <input type="number" value="" placeholder="DD" />
          <span></span>
        </div>
        <div class="data-info">
          <label class="label" for="">MONTH</label>
          <input value="" placeholder="MM" />
          <span></span>
        </div>
        <div class="data-info">
          <label class="label" for="">YEAR</label>
          <input value="" placeholder="YYYY" />
          <span></span>
        </div>
      </form>
      <div class="button-container">
        <hr />
        <button class="submitBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            viewBox="0 0 45 50"
          >
            <g fill="#854dff" stroke="#fff" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <div class="age-info">
        <div class="year"><span>--</span> years</div>
        <div class="month"><span>--</span> months</div>
        <div class="date"><span>--</span> days</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
